version: 1.1.0
services:
  - mysql
  - php:
      version: 7.1

variables:
  global:
    COMPOSER_BIN: $SOURCE_DIR/vendor/bin
    BLT_DIR: $SOURCE_DIR/vendor/acquia/blt

events:
  build:
    steps:
        - setup-env:
            type: script
            script:
              - ls -al  ~/.ssh/
              - ls -al  /home/local/.ssh/authorized_keys
              - ls -al  /home/local/.ssh/config
              - cat ~/.ssh/id_rsa_acquia_source
ssh-keys:
  pipelines-db-sync-key:
    secure: 
