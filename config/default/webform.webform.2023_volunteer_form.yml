title: '2023 Volunteer Form'
description: ''
categories: {  }
elements: |-
  first_name:
    '#type': textfield
    '#title': 'First or given name'
    '#description': '<p>For example, Jose, Darren, or Mai.</p>'
    '#required': true
    '#required_error': 'First Name is a required field.'
  last_name:
    '#type': textfield
    '#title': 'Last or family name'
    '#description': '<p>For example, Martinez Gonzales, Gu, or Smith.</p>'
    '#required': true
    '#required_error': 'Last Name is a required field.'
  preferred_name:
    '#type': textfield
    '#title': 'Preferred name'
    '#description': '<p>I prefer to be addressed as</p><p>For example, Dr. Gu, Mrs. Schmidt, Alix Martinez.</p>'
  email:
    '#type': email
    '#title': Email
    '#required': true
    '#required_error': 'Email is a required field.'
  mobile_phone:
    '#type': tel
    '#title': 'Mobile Phone'
    '#description': 'Number&nbsp;will only be used to coordinate specific volunteer positions and will not be shared.'
  have_you_volunteered_for_drupal_govcon_in_the_past_:
    '#type': radios
    '#title': 'Have you volunteered for Drupal GovCon in the past?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
    '#required_error': 'Answered is required.'
  roles_interested:
    '#type': webform_checkboxes_other
    '#title': 'What volunteer roles are you interested in?'
    '#description': 'Review the different <a href="/volunteer-roles">volunteer roles</a>.'
    '#options':
      room: 'Room Monitor'
      hd: 'Help Desk'
      registration: 'Registration Desk'
      keynote: Keynote
      signs: Signage
      clean: 'Clean up Crew'
      lunch: Lunch
      photo: 'Event photographer'
    '#required': true
    '#required_error': 'Answered is required.'
  comments:
    '#type': textarea
    '#title': Comments
