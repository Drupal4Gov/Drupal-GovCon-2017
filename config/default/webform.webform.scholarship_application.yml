  why_is_it_important_to_you_to_attend_drupal_govcon_:
    '#type': textarea
    '#title': 'Why is it important to you to attend Drupal GovCon?'
    '#required': true
  travel_expenses:
    '#type': fieldset
    '#title': 'Travel Expenses'
    estimate_of_travel_expenses:
      '#type': select
      '#title': 'Estimate of Travel Expenses'
      '#options':
        'employer not paying': 'My employer is not paying for expenses related to GovCon.'
        'employer paying': 'My employer is paying for some expenses related to GovCon. Please explain below.'
      '#required': true
    explanation_of_employer_covered_travel_expenses:
      '#type': textarea
      '#title': 'Explanation of employer covered travel expenses'
      '#states':
        required:
          ':input[name="estimate_of_travel_expenses"]':
            value: 'employer paying'
      '#format_items': comma
  are_you_a_member_of_the_drupal_govcon_planning_committee_:
    '#type': select
    '#title': 'Are you a member of the Drupal GovCon planning committee?'
    '#options':
      'yes': 'yes'
      'no': 'no'
    '#required': true
    '#access_create_roles': {  }
  if_yes_in_what_capacity_:
    '#type': textarea
    '#title': 'If yes, in what capacity?'
    '#access_create_roles': {  }
