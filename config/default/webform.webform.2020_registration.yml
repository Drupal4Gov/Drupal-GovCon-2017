      body: "<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Thank you for registering for Drupal GovCon! Now that you&#39;ve grabbed your ticket to the event, consider</span></span></span></span></span></span><a href=\"https://drupalgovcon.org/node/add/session\" style=\"text-decoration:none\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\"> </span></span></span></span></span></span><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#1155cc\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:underline\"><span style=\"-webkit-text-decoration-skip:none\"><span style=\"text-decoration-skip-ink:none\">submitting a session</span></span></span></span></span></span></span></span></a><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">!</span></span></span></span></span></span></p>\r\n\r\n<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><strong style=\"font-weight:700\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">A Note About Lunch</span></span></strong></span></span></span><br />\r\n<span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Thanks to our awesome sponsors, we are able to provide complimentary lunch.&nbsp; </span></span></span></span></span></span><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><strong style=\"font-weight:700\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">As we get closer to the Con date, you will be asked to confirm your attendance</span></span></strong></span></span></span><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">. This helps us get the most accurate lunch count. We&rsquo;ll send you an </span></span></span></span></span></span><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><strong style=\"font-weight:700\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">email reminder to confirm</span></span></strong></span></span></span><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">, and you&rsquo;ll see messages all over our social media. (If you don&rsquo;t already follow @drupalgovcon, now&rsquo;s a good time!)&nbsp;</span></span></span></span></span></span></p>\r\n\r\n<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><strong style=\"font-weight:700\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Attendees that confirm attendance will have dates info on their badges that allow them priority access to the lunch lines. </span></span></strong></span></span></span><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Attendees who do not confirm their attendance, as well as anyone who registers after July 17th, may enjoy any remaining lunches we may have available after others have gone through the line.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><strong style=\"font-weight:700\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Interested in Training?</span></span></strong></span></span></span><br />\r\n<span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Training registration is managed separately from the conference and you&rsquo;ll need a special code to register for any Drupal GovCon training. When registering for training, use the code </span></span></span></span></span></span><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><strong style=\"font-weight:700\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">DGCTRAINME2020.&nbsp;</span></span></strong></span></span></span></p>\r\n\r\n<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">If you have questions, please contact us at drupal4gov@gmail.com. </span></span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>"
