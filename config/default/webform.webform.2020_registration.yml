  confirmation_type: url_message
  confirmation_title: ''
  confirmation_message: "<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Thank you for registering for Drupal GovCon! Now that you&#39;ve grabbed your ticket to the event, consider</span></span></span></span></span></span><a href=\"https://drupalgovcon.org/node/add/session\" style=\"text-decoration:none\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\"> </span></span></span></span></span></span><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#1155cc\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:underline\"><span style=\"-webkit-text-decoration-skip:none\"><span style=\"text-decoration-skip-ink:none\">submitting a session</span></span></span></span></span></span></span></span></a><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">!</span></span></span></span></span></span></p>\r\n\r\n<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><strong style=\"font-weight:700\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">A Note About Lunch</span></span></strong></span></span></span></p>\r\n\r\n<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Thanks to our awesome sponsors, we are able to provide complimentary lunch.&nbsp; As we get closer to the Con date, you will be asked to </span></span></span></span></span></span><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><strong style=\"font-weight:700\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">confirm your attendance</span></span></strong></span></span></span><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">. This helps us get the most accurate lunch count. We&rsquo;ll send you an email reminder to confirm, and you&rsquo;ll see messages all over our social media. (If you don&rsquo;t already follow @drupalgovcon, now&rsquo;s a good time!)&nbsp;</span></span></span></span></span></span></p>\r\n\r\n<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Attendees that confirm attendance will have dates info on their badges that allow them priority access to the lunch lines.&nbsp; Attendees who do not confirm their attendance, as well as anyone who registers after July 17th, may enjoy any remaining lunches we may have available after others have gone through the line.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">We always do our best to provide lunch to all attendees! If you don&rsquo;t want to wait in line, the</span></span></span></span></span></span><a href=\"https://www.ors.od.nih.gov/pes/dats/food/Pages/index.aspx\" style=\"text-decoration:none\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\"> </span></span></span></span></span></span><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#1155cc\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:underline\"><span style=\"-webkit-text-decoration-skip:none\"><span style=\"text-decoration-skip-ink:none\">NIH campus</span></span></span></span></span></span></span></span></a><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\"> and nearby</span></span></span></span></span></span><a href=\"https://www.yelp.com/search?cflt=restaurants&amp;find_near=medical-center-metro-station-bethesda-2\" style=\"text-decoration:none\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\"> </span></span></span></span></span></span><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#1155cc\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:underline\"><span style=\"-webkit-text-decoration-skip:none\"><span style=\"text-decoration-skip-ink:none\">Bethesda area</span></span></span></span></span></span></span></span></a><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\"> have many dining options to choose from.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">If you have questions , please contact us at <a href=\"mailto:drupal4gov@gmail.com\">drupal4gov@gmail.com</a>. </span></span></span></span></span></span></p>"
