      body: "<p>Thank you for registering for Drupal GovCon 2019. Your registration has been placed on a wait list and you will be contacted if a spot opens up.&nbsp;<br />\r\n<br />\r\nThanks to our awesome sponsors, we are able to provide complimentary lunch. Attendees who registered by July 12th will be given preference in line at lunch. Once all confirmed attendees have received a lunch, other attendees will be able to enjoy any remaining lunches we may have available. Don&rsquo;t fear though, the <a href=\"https://www.ors.od.nih.gov/pes/dats/food/Pages/index.aspx\">NIH campus</a> and nearby <a href=\"https://www.yelp.com/search?cflt=restaurants&amp;find_near=medical-center-metro-station-bethesda-2\">Bethesda area</a> have many dining options to choose from.<br />\r\n<br />\r\nIf you have questions, please contact us at <a href=\"mailto:drupal4gov@gmail.com\">drupal4gov@gmail.com</a>.<br />\r\n<br />\r\nusername: [webform_submission:user:account-name]<br />\r\npassword: your password<br />\r\n<br />\r\nChange your mind about getting email alerts? Subscribe to our e-mail list:<br />\r\n<a href=\"http://eepurl.com/bbJASn\">http://eepurl.com/bbJASn</a><br />\r\n<br />\r\nFollow us on social media:<br />\r\n<a href=\"https://twitter.com/drupalgovcon\">https://twitter.com/drupalgovcon</a><br />\r\n<a href=\"https://www.facebook.com/DrupalGovCon\">https://www.facebook.com/DrupalGovCon</a><br />\r\n<br />\r\n&ndash; Drupal GovCon team</p>"
