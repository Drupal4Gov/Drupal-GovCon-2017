      subject: 'Thank you for registering for Drupal GovCon 2023'
      body: "Thank you for registering for Drupal GovCon 2023.\r\n\r\nThanks to our awesome sponsors, we are able to provide complimentary lunch. Attendees who registered by October 16th will be given preference in line at lunch. Once all confirmed attendees have received a lunch, other attendees will be able to enjoy any remaining lunches we may have available. Don’t fear though, the nearby Bethesda area has many dining options to choose from.\r\n\r\nKeep an eye on your email - as we get closer to the event, we will require attendees to confirm their registration so that we have an accurate count for the caterers.\r\n\r\nRegistering for Training?\r\nIf you are registering for training, you will need to use the training code DGCTRAIN2023 to register for any of the training classes. While you must be registered for Drupal GovCon to attend training, you must register separately for the training course you wish to attend.\r\n\r\n>If you have questions, please contact us at drupal4gov@gmail.com.\r\n\r\nChange your mind about getting email alerts? Subscribe to our e-mail list:\r\nhttp://eepurl.com/bbJASn\r\n\r\nFollow us on social media:\r\nhttps://twitter.com/drupalgovcon\r\nhttps://facebook.com/DrupalGovCon\r\n\r\n- Drupal GovCon team"
