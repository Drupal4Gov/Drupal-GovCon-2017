categories: {  }
elements: |-
  markup_01:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="ticket_status"]':
          value: Waitlist
    '#access_create_roles':
      - administrator
    '#markup': '<p><strong>We are at capacity. Your registration will be placed on a wait list and you will be contacted if a spot opens up. You are still encouraged to register - we are often able to accommodate our wait list.</strong></p>'
  email:
    '#type': email
    '#title': 'Attendee Email'
    '#default_value': '[current-user:mail]'
    '#required': true
    '#required_error': 'Email is a required field.'
  please_indicate_the_days_when_you_ll_need_lunch_this_will_help_u:
    '#type': checkboxes
    '#title': "Please indicate the days when you'll need lunch. This will help us order the right number of lunches for the conference."
    '#options':
      'Wednesday, Nov 1': Wednesday
      'Thursday, Nov 2': Thursday
      'I will not need lunch any of these days.': 'I will not need lunch any of these days.'
    '#access_create_roles':
      - administrator
    '#access_update_roles':
      - administrator
    '#access_view_roles':
      - authenticated
  dietary_restrictions:
    '#type': radios
    '#title': 'Dietary Restrictions'
    '#description': 'Please indicate any dietary restrictions you have. We will do our best to provide lunches that meet those restrictions.'
    '#options':
      vegan_veg: 'Vegan / Vegitarian'
      gluten_free: 'Gluten Free'
      no_restrictions.: 'I have no dietary restrictions.'
    '#access_create_roles':
      - administrator
    '#access_update_roles':
      - administrator
    '#access_view_roles':
      - authenticated
  markup:
    '#type': webform_markup
    '#access_create_roles':
      - administrator
    '#markup': 'NOTE:</strong>&nbsp;Late registrations (after October 16th) are not guaranteed lunch during the conference.</p>'
  personal_information:
    '#type': fieldset
    '#title': 'Personal Information'
    first_name:
      '#type': textfield
      '#title': 'First or given name'
      '#description': '<p>For example, Jose, Darren, or Mai.</p>'
      '#required': true
      '#required_error': 'First Name is a required field.'
    last_name:
      '#type': textfield
      '#title': 'Last or family name'
      '#description': '<p>For example, Martinez Gonzales, Gu, or Smith.</p>'
      '#required': true
      '#required_error': 'Last Name is a required field.'
    preferred_name:
      '#type': textfield
      '#title': 'Preferred name'
      '#description': '<p>I prefer to be addressed as</p><p>For example, Dr. Gu, Mrs. Schmidt, Alix Martinez.</p>'
