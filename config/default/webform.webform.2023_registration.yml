        'I’ve attended once before': 'I’ve attended once before'
        "I've attended 2-3 Drupal GovCons": "I've attended 2-3 Drupal GovCons"
        'I’ve attended 4 or more Drupal GovCon': 'I’ve attended 4 or more Drupal GovCon'
